<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar"><img src="images/logo.svg" alt="logo"></div>
    <div class="page-body">
      <div class="left-portion">
        <div class="body-img"><img src="images/illustration-mockups.svg" alt="body-img"></div>
      </div>
      <div class="right-portion">
        <div class="heading"><h1>Build The Community</br>Your Fans Will Love</h1></div>
        <div class="body-text"><p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p></div>
        <div class="register-btn"><button >Register</button></div>
      </div>
    </div>
    <div class="social-link">
      <div class="link1"><img src="images/instagram.ico" alt="instagram"></div>
      <div class="link2"><img src="images/twitter.ico" alt="twitter"></div>
      <div class="link3"><img src="images/facebook_f.ico" alt="facebook"></div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Suvankar pradhan</a>.
    </p>
  </footer>
</body>
</html>
